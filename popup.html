<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Simplifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .summary {
      margin-top: 10px;
      font-size: 14px;
    }
    label, select, input {
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Text Simplifier</h3>
  <textarea id="highlightedText" placeholder="Highlighted text will appear here..." readonly></textarea>
  <button id="fetchTextBtn">Fetch Highlighted Text</button>
  <label for="summaryType">Select Summary Type:</label>
  <select id="summaryType">
    <option value="key-points">Key Points</option>
    <option value="tl;dr">Short Summary</option>
    <option value="detailed">Detailed Summary</option>
  </select>
  <button id="summarizeBtn">Simplify</button>
  <label for="themeToggle">Dark Mode:</label>
  <input type="checkbox" id="themeToggle" />
  <div class="summary" id="summary"></div>
  <button id="exportSummaryBtn">Export Summary</button>
  <script src="popup.js"></script>
</body>
</html>
